<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Empire - Student Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clear-sans-webfont@1.0.1/css/clear-sans.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="i18n.js"></script>
    <link rel="stylesheet" href="styles.css?v=5">
    <style>
        /* Override styles for desktop - ensure this loads after Tailwind */
        @media screen and (min-width: 769px) {
            #search-wrapper {
                padding-left: 0.25rem !important;
                padding-right: 0.25rem !important;
            }
            
            .search-container {
                max-width: min(2560px, calc(100vw - 0.5rem)) !important;
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full px-4" id="search-wrapper">
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 2rem;">
                <img src="chess-empire-logo.png" alt="Chess Empire" class="logo-image" style="width: 56px; height: 92px; object-fit: contain; margin-bottom: 1rem;">
                <h1 class="logo-text logo-text-gradient" style="font-family: 'Clear Sans', sans-serif; margin-bottom: 0;">Chess Empire</h1>
            </div>

            <div class="search-container" style="max-width: 640px;">
                <div class="search-input-wrapper" style="width: 640px; max-width: 100%;">
                    <i data-lucide="search" class="search-icon" style="width: 22px; height: 22px;"></i>
                    <input
                        type="text"
                        class="search-input"
                        data-i18n-placeholder="index.searchPlaceholder"
                        id="searchInput"
                    >
                    <button class="clear-button" id="clearButton">
                        <i data-lucide="x" style="width: 16px; height: 16px; color: #64748b;"></i>
                    </button>
                </div>

                <div class="dropdown" id="dropdown"></div>
            </div>
        </div>
    </div>

    <button class="login-button" id="authButton" onclick="handleAuthButtonClick()" style="background: #C2A580;">
        <i data-lucide="shield-check" id="authButtonIcon" style="width: 18px; height: 18px;"></i>
        <span data-i18n="common.login" class="login-button-label" id="authButtonLabel">Login</span>
    </button>

    <div class="chess-pattern"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=9" onerror="console.log('Supabase config not found')"></script>
    <script src="supabase-client.js?v=9" onerror="console.log('Supabase client not found')"></script>
    <script src="data.js?v=20250105020"></script>
    <script src="app.js?v=5"></script>
    <script>
        function updateIndexTitle() {
            document.title = t('index.title');
        }

        function updateLoginButtonLabel() {
            const label = document.querySelector('.login-button-label');
            if (label) {
                label.textContent = t('common.login');
            }
        }

        // Handle auth button click (Login or Dashboard)
        function handleAuthButtonClick() {
            const isLoggedIn = sessionStorage.getItem('userRole');
            if (isLoggedIn) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        // Check if user is logged in and update button
        async function checkAuthState() {
            try {
                if (!window.supabaseClient) {
                    console.log('Supabase client not available');
                    return;
                }

                const { data: { session }, error } = await window.supabaseClient.auth.getSession();

                if (session && session.user) {
                    console.log('User is logged in:', session.user.email);

                    // Update button to show "Dashboard"
                    const button = document.getElementById('authButton');
                    const label = document.getElementById('authButtonLabel');
                    const icon = document.getElementById('authButtonIcon');

                    if (label) label.textContent = 'Dashboard';
                    if (icon) icon.setAttribute('data-lucide', 'layout-dashboard');
                    if (button) button.style.background = '#059669'; // Green color for logged-in state

                    lucide.createIcons();
                } else {
                    console.log('No active session');
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }

        document.addEventListener('languagechange', () => {
            updateIndexTitle();
            updateLoginButtonLabel();
        });

        // Use window.onload instead of DOMContentLoaded to ensure all scripts are fully loaded
        window.addEventListener('load', async () => {
            updateIndexTitle();

            // Apply translations after everything is loaded
            if (window.i18n && window.i18n.translatePage) {
                window.i18n.translatePage();
            }

            lucide.createIcons();
            updateLoginButtonLabel();

            // Check if user is logged in and update button
            await checkAuthState();
        });
    </script>
</body>
</html>
