<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch - Chess Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="branch-styles.css">
    <script src="i18n.js?v=1"></script>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="admin.html" class="back-button">
            <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
            <span data-i18n="branch.back"></span>
        </a>

        <!-- Branch Header Card -->
        <div class="header-card">
            <div class="header-info">
                <div class="branch-name">
                    <div class="branch-icon">
                        <i data-lucide="building" style="width: 32px; height: 32px;"></i>
                    </div>
                    <span id="branchName">Loading...</span>
                </div>
                <div class="branch-meta">
                    <div class="meta-item">
                        <i data-lucide="map-pin" style="width: 18px; height: 18px;"></i>
                        <span id="branchLocation">Loading...</span>
                    </div>
                    <div class="meta-item">
                        <i data-lucide="phone" style="width: 18px; height: 18px;"></i>
                        <span id="branchPhone">Loading...</span>
                    </div>
                    <div class="meta-item">
                        <i data-lucide="mail" style="width: 18px; height: 18px;"></i>
                        <span id="branchEmail">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="handleEditBranch()">
                    <i data-lucide="edit" style="width: 18px; height: 18px;"></i>
                    <span data-i18n="branch.edit"></span>
                </button>
            </div>
        </div>

        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i data-lucide="users" style="width: 28px; height: 28px;"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalStudents">0</div>
                    <div class="stat-label" data-i18n="branch.totalStudents"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i data-lucide="user-check" style="width: 28px; height: 28px;"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="activeStudents">0</div>
                    <div class="stat-label" data-i18n="branch.activeStudents"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon amber">
                    <i data-lucide="award" style="width: 28px; height: 28px;"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalCoaches">0</div>
                    <div class="stat-label" data-i18n="branch.totalCoaches"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i data-lucide="bar-chart" style="width: 28px; height: 28px;"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="avgLevel">0</div>
                    <div class="stat-label" data-i18n="branch.avgLevel"></div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Coaches List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="users" style="width: 20px; height: 20px;"></i>
                        <span data-i18n="branch.coaches"></span>
                    </h2>
                </div>
                <div class="coaches-list" id="coachesList">
                    <!-- Coaches will be loaded here -->
                </div>
            </div>

            <!-- Razryad Distribution -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="trophy" style="width: 20px; height: 20px;"></i>
                        <span data-i18n="branch.razryadDistribution"></span>
                    </h2>
                </div>
                <div class="chart-container">
                    <canvas id="razryadChart"></canvas>
                </div>
            </div>

            <!-- Level Distribution -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="bar-chart-2" style="width: 20px; height: 20px;"></i>
                        <span data-i18n="branch.levelDistribution"></span>
                    </h2>
                </div>
                <div class="chart-container">
                    <canvas id="levelChart"></canvas>
                </div>
            </div>

            <!-- Recent Students -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i data-lucide="clock" style="width: 20px; height: 20px;"></i>
                        <span data-i18n="branch.students"></span>
                    </h2>
                </div>
                <div class="students-list" id="studentsList">
                    <!-- Students will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="branch.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
