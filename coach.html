<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Coach Profile - Chess Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="coach-styles.css">
    <link rel="stylesheet" href="modal-styles.css">
    <script src="i18n.js?v=1"></script>
</head>
<body>
    <div class="profile-container">
        <div class="nav-buttons">
            <button onclick="history.back()" class="back-button">
                <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
                <span data-i18n="coach.back">Back</span>
            </button>
            <a href="admin.html" class="dashboard-button" id="dashboardButton" style="display: none;">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
                <span data-i18n="common.dashboard">Dashboard</span>
            </a>
        </div>

        <div class="profile-card" id="coachProfile">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="toast-notifications.js?v=1762500000"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=1762345505"></script>
    <script src="supabase-client.js?v=1765285600"></script>
    <script src="supabase-data.js?v=1765296000"></script>

    <!-- Load data -->
    <script src="data.js?v=1765283500"></script>
    <script src="coach.js?v=1765296000"></script>
    <script>
        function updateCoachTitle(coachName) {
            const baseTitle = t('coach.title') || 'Coach Profile - Chess Empire';
            document.title = coachName ? `${coachName} | ${baseTitle}` : baseTitle;
        }

        document.addEventListener('languagechange', () => {
            if (window.currentCoachName) {
                updateCoachTitle(window.currentCoachName);
            } else {
                updateCoachTitle();
            }
            // Re-render profile on language change
            if (window.currentCoach && typeof renderCoachProfile === 'function') {
                renderCoachProfile();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        window.updateCoachTitle = updateCoachTitle;
    </script>
</body>
</html>
