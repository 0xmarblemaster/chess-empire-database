<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Rating Leaderboard - Chess Empire</title>
    <link rel="icon" type="image/png" href="chess-empire-logo.png">
    <link rel="shortcut icon" href="chess-empire-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=9"></script>
    <script src="supabase-client.js?v=9"></script>
    <script src="i18n.js?v=9"></script>
    <link rel="stylesheet" href="styles.css?v=6">
    <style>
        .language-dropdown { display: none !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: #3b82f6;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 999px;
        }
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filters input, .filters select {
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            background: white;
            outline: none;
            transition: border-color 0.2s;
        }
        .filters input:focus, .filters select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
        }
        .filters input { flex: 1; min-width: 180px; }
        .filters select { min-width: 160px; }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 4px;
        }
        .leaderboard-table th {
            text-align: left;
            padding: 8px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.05em;
        }
        .leaderboard-table td {
            padding: 10px 12px;
            vertical-align: middle;
        }
        .leaderboard-table tr.row {
            background: white;
            border-radius: 10px;
            transition: transform 0.15s;
        }
        .leaderboard-table tr.row:hover {
            transform: scale(1.005);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .leaderboard-table tr.row td:first-child { border-radius: 10px 0 0 10px; }
        .leaderboard-table tr.row td:last-child { border-radius: 0 10px 10px 0; }

        .rank-cell { font-weight: 700; font-size: 1rem; width: 60px; text-align: center; }
        .avatar {
            width: 36px; height: 36px; border-radius: 50%;
            object-fit: cover; flex-shrink: 0;
        }
        .avatar-initials {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem; color: white; flex-shrink: 0;
        }
        .name-cell { display: flex; align-items: center; gap: 10px; }
        .student-name { font-weight: 600; font-size: 0.95rem; }
        .rating-cell { font-weight: 700; font-size: 1.05rem; }
        .delta-positive { color: #16a34a; font-weight: 600; font-size: 0.85rem; }
        .delta-negative { color: #dc2626; font-weight: 600; font-size: 0.85rem; }
        .delta-neutral { color: #94a3b8; font-size: 0.85rem; }

        .tier-top3 { background: #fef9c3 !important; border-left: 4px solid #f59e0b; }
        .tier-top10 { background: #fffbeb !important; }
        .tier-top20 { background: #f1f5f9 !important; border-left: 4px solid #94a3b8; }
        .tier-top100 { background: #eff6ff !important; }

        .loading {
            text-align: center; padding: 60px 20px;
            color: #94a3b8; font-size: 1rem;
        }
        .spinner {
            width: 36px; height: 36px; border: 3px solid #e2e8f0;
            border-top-color: #3b82f6; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 640px) {
            .container { padding: 16px 10px; }
            .header h1 { font-size: 1.5rem; }
            .branch-col { display: none; }
            .leaderboard-table td, .leaderboard-table th { padding: 8px 6px; }
            .rank-cell { width: 40px; font-size: 0.9rem; }
            .student-name { font-size: 0.85rem; }
            .rating-cell { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chess Empire Rating üèÜ</h1>
            <span class="badge" id="playerCount">Loading...</span>
        </div>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Search by name...">
            <select id="branchFilter">
                <option value="">All Branches</option>
            </select>
        </div>
        <div id="tableContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading leaderboard...
            </div>
        </div>
    </div>
    <script src="ratings.js?v=1"></script>
</body>
</html>
