<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess Empire</title>
    <link rel="icon" type="image/png" href="chess-empire-logo.png">
    <link rel="shortcut icon" href="chess-empire-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clear-sans-webfont@1.0.1/css/clear-sans.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=2" onerror="console.log('Supabase config not found - using demo mode')"></script>
    <script src="i18n.js?v=2"></script>
    <link rel="stylesheet" href="styles.css?v=6">
    <style>
        .login-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .login-logo {
            width: 56px;
            height: 92px;
            margin: 0 auto 1rem;
            display: block;
        }

        .login-title {
            font-family: 'Clear Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #475569;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 20;
        }

        .back-button:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateX(-2px);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .success-message.show {
            display: block;
        }

        .info-message {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .info-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #334155;
        }

        .password-wrapper {
            position: relative;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 20px;
            height: 20px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-button">
            <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
            <span data-i18n="login.backToHome">Back to Home</span>
        </a>

        <div class="chess-pattern"></div>

        <div class="login-card">
            <img src="chess-empire-logo.png" alt="Chess Empire" class="login-logo">
            <h1 class="login-title">Chess Empire</h1>
            <p class="login-subtitle" data-i18n="login.subtitle">Sign in to your account</p>

            <div class="info-message" id="infoMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="login.emailLabel">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        data-i18n-placeholder="login.emailPlaceholder"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="login.passwordLabel">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            data-i18n-placeholder="login.passwordPlaceholder"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span data-i18n="login.signInButton">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script src="supabase-client.js?v=2"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Apply translations on load
        window.addEventListener('load', () => {
            if (window.i18n && window.i18n.translatePage) {
                window.i18n.translatePage();
            }
            lucide.createIcons();

            // Show info message if Supabase not configured
            if (!window.supabaseClient) {
                showInfo('⚙️ Demo Mode: Supabase authentication not configured. See SUPABASE_SETUP_GUIDE.md to connect your database.');
            }
        });

        // Check if already logged in
        if (window.supabaseClient) {
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    window.location.href = 'admin.html';
                }
            });
        }

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = togglePassword.querySelector('i');
            icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const infoMessage = document.getElementById('infoMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!window.supabaseClient) {
                showError('Authentication service not available. Please configure Supabase credentials in supabase-client.js or set environment variables.');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable form
            loginButton.disabled = true;
            loginButton.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';
            hideMessages();

            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Check user role
                const { data: userRole, error: roleError } = await supabaseClient
                    .from('user_roles')
                    .select('role, can_view_all_students, can_edit_students')
                    .eq('user_id', data.user.id)
                    .single();

                if (roleError && roleError.code !== 'PGRST116') {
                    throw new Error('Failed to fetch user role');
                }

                // Store role in session storage
                if (userRole) {
                    sessionStorage.setItem('userRole', JSON.stringify(userRole));
                } else {
                    // No role assigned - default to viewer
                    sessionStorage.setItem('userRole', JSON.stringify({ role: 'viewer' }));
                }

                showSuccess('Login successful! Redirecting...');

                // Redirect based on role
                setTimeout(() => {
                    if (userRole && (userRole.role === 'admin' || userRole.role === 'coach')) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
                loginButton.disabled = false;
                loginButton.innerHTML = '<span data-i18n="login.signInButton">Sign In</span>';
                if (window.i18n && window.i18n.translatePage) {
                    window.i18n.translatePage();
                }
            }
        });

        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.classList.add('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            infoMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            infoMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            infoMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Language change listener
        document.addEventListener('languagechange', () => {
            if (window.i18n && window.i18n.translatePage) {
                window.i18n.translatePage();
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
