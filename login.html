<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess Empire</title>
    <link rel="icon" type="image/png" href="chess-empire-logo.png">
    <link rel="shortcut icon" href="chess-empire-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clear-sans-webfont@1.0.1/css/clear-sans.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=9" onerror="console.log('Supabase config not found - using demo mode')"></script>
    <script src="i18n.js?v=9"></script>
    <link rel="stylesheet" href="styles.css?v=6">
    <style>
        body.login-page {
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(2rem, 6vh, 4rem) 1.5rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 1040px;
            min-height: clamp(480px, 70vh, 720px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(2rem, 5vw, 4rem);
        }

        .chess-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(820px, 90vw);
            height: min(620px, 80vh);
            transform: translate(-50%, -50%);
            display: block;
            z-index: 1;
            pointer-events: none;
            border-radius: 48px;
            background:
                radial-gradient(circle at 50% 35%, rgba(102, 126, 234, 0.3), transparent 65%),
                radial-gradient(circle at 50% 70%, rgba(118, 75, 162, 0.28), transparent 68%),
                radial-gradient(circle at 12% 50%, rgba(255, 255, 255, 0.38), transparent 65%),
                radial-gradient(circle at 88% 52%, rgba(255, 255, 255, 0.32), transparent 65%);
            filter: blur(75px);
            opacity: 0.9;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .login-logo {
            width: 56px;
            height: 92px;
            margin: 0 auto 1rem;
            display: block;
        }

        .login-title {
            font-family: 'Clear Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-actions {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        .login-button {
            position: relative;
            top: auto;
            right: auto;
            width: 100%;
            min-height: 52px;
            padding: 0.95rem 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.65rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.25);
        }

        .login-button .button-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .login-button .spinner {
            width: 18px;
            height: 18px;
            border-width: 2px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #475569;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 20;
        }

        .back-button:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateX(-2px);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .success-message.show {
            display: block;
        }

        .info-message {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .info-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #334155;
        }

        .password-wrapper {
            position: relative;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 20px;
            height: 20px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body.login-page {
                padding: 1.5rem 1rem;
            }

            body.login-page .login-container {
                min-height: auto;
                padding: 2.5rem 1.5rem;
            }

            .chess-pattern {
                width: min(560px, 92vw);
                height: min(520px, 78vh);
                border-radius: 32px;
                filter: blur(60px);
            }

            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .login-button {
                min-height: 48px;
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <a href="index.html" class="back-button">
            <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
            <span data-i18n="login.backToHome">Back to Home</span>
        </a>

        <div class="chess-pattern"></div>

        <div class="login-card">
            <img src="chess-empire-logo.png" alt="Chess Empire" class="login-logo">
            <h1 class="login-title">Chess Empire</h1>
            <p class="login-subtitle" data-i18n="login.subtitle">Sign in to your account</p>

            <div class="info-message" id="infoMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="login.emailLabel">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        data-i18n-placeholder="login.emailPlaceholder"
                        data-placeholder-default="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="login.passwordLabel">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            data-i18n-placeholder="login.passwordPlaceholder"
                            data-placeholder-default="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-icon" aria-hidden="true">
                            <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                        </span>
                        <span data-i18n="login.signInButton">Login</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="supabase-client.js?v=8"></script>
    <script>
        // Prevent infinite redirect loops
        let isRedirecting = false;

        // Initialize Lucide icons
        lucide.createIcons();

        // Apply translations on load
        window.addEventListener('load', () => {
            if (window.i18n && window.i18n.translatePage) {
                window.i18n.translatePage();
            }
            lucide.createIcons();
            ensurePlaceholders();
            resetLoginButton();

            // Show info message if Supabase not configured
            if (!window.supabaseClient) {
                showInfo('âš™ï¸ Demo Mode: Supabase authentication not configured. See SUPABASE_SETUP_GUIDE.md to connect your database.');
            }
        });

        // TEMPORARILY DISABLED: Check if already logged in
        // This is causing an infinite loop - we need to fix the RLS policies first
        if (false && window.supabaseClient) {
            supabaseClient.auth.getSession().then(async ({ data: { session } }) => {
                if (!session) {
                    // No session, clear any loop prevention flags
                    localStorage.removeItem('login_loop_prevention');
                    return;
                }

                if (isRedirecting) {
                    console.log('Already redirecting, skipping...');
                    return;
                }

                // Check if we're in a loop (tried to sign out recently)
                const loopPrevention = localStorage.getItem('login_loop_prevention');
                const now = Date.now();

                if (loopPrevention) {
                    const lastAttempt = parseInt(loopPrevention);
                    const timeSinceLastAttempt = now - lastAttempt;

                    // If we tried to sign out less than 5 seconds ago, we're in a loop
                    if (timeSinceLastAttempt < 5000) {
                        console.error('LOOP DETECTED: Attempted sign out too recently. Stopping execution.');
                        // Keep the loop prevention flag, clear everything else
                        sessionStorage.clear();
                        showError('Authentication loop detected. Click here to reset.');

                        // Add click handler to reset
                        const errorDiv = document.getElementById('errorMessage');
                        errorDiv.style.cursor = 'pointer';
                        errorDiv.onclick = async () => {
                            localStorage.clear();
                            sessionStorage.clear();
                            await supabaseClient.auth.signOut();
                            window.location.reload();
                        };

                        // STOP EXECUTION - don't continue
                        return;
                    }
                }

                isRedirecting = true;
                console.log('Found existing session for user:', session.user.id);

                // Check if we already have a valid role in sessionStorage
                const cachedRole = sessionStorage.getItem('userRole');
                if (cachedRole) {
                    console.log('Using cached role, redirecting to admin...');
                    localStorage.removeItem('login_loop_prevention');
                    window.location.href = 'admin.html';
                    return;
                }

                // Test if we can fetch role before redirecting
                try {
                    console.log('Attempting to fetch role for user_id:', session.user.id);

                    const { data: userRole, error: roleError } = await supabaseClient
                        .from('user_roles')
                        .select('role')
                        .eq('user_id', session.user.id)
                        .single();

                    console.log('Pre-redirect role check:', {
                        userRole,
                        roleError,
                        errorCode: roleError?.code,
                        errorMessage: roleError?.message,
                        errorDetails: roleError?.details
                    });

                    if (roleError) {
                        console.error('Cannot fetch role:', roleError.message);
                        // Mark that we're attempting to sign out to prevent loop
                        localStorage.setItem('login_loop_prevention', now.toString());
                        sessionStorage.clear();
                        await supabaseClient.auth.signOut();
                        showError('Session error: ' + roleError.message);
                        return;
                    }

                    if (userRole) {
                        // Cache the role before redirecting
                        sessionStorage.setItem('userRole', JSON.stringify(userRole));
                        console.log('Role fetched successfully, redirecting...');
                        localStorage.removeItem('login_loop_prevention');
                        window.location.href = 'admin.html';
                    } else {
                        console.error('No role found for user');
                        localStorage.setItem('login_loop_prevention', now.toString());
                        sessionStorage.clear();
                        await supabaseClient.auth.signOut();
                        showError('No role assigned. Please contact administrator.');
                    }
                } catch (err) {
                    console.error('Exception during role check:', err);
                    localStorage.setItem('login_loop_prevention', now.toString());
                    sessionStorage.clear();
                    await supabaseClient.auth.signOut();
                    showError('Authentication error: ' + err.message);
                }
            }).catch(err => {
                console.error('Session check failed:', err);
                sessionStorage.clear();
            });
        }

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = togglePassword.querySelector('i');
            icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const infoMessage = document.getElementById('infoMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!window.supabaseClient) {
                showError('Authentication service not available. Please configure Supabase credentials in supabase-client.js or set environment variables.');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable form
            loginButton.disabled = true;
            loginButton.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';
            hideMessages();

            try {
                // Debug logging
                console.log('ðŸ” Attempting login with:', {
                    email: email,
                    emailLength: email.length,
                    passwordLength: password.length,
                    emailTrim: email.trim(),
                    emailTrimLength: email.trim().length
                });
                
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });

                console.log('ðŸ” Supabase response:', { data, error });

                if (error) throw error;

                console.log('âœ… Authentication successful for user:', data.user.id);

                // Check user role
                const { data: userRole, error: roleError } = await supabaseClient
                    .from('user_roles')
                    .select('role, can_view_all_students, can_edit_students')
                    .eq('user_id', data.user.id)
                    .single();

                console.log('Role query result:', { userRole, roleError });

                if (roleError && roleError.code !== 'PGRST116') {
                    console.error('Role fetch error:', roleError);
                    throw new Error(`Failed to fetch user role: ${roleError.message}`);
                }

                // Store role in session storage
                if (userRole) {
                    sessionStorage.setItem('userRole', JSON.stringify(userRole));
                } else {
                    // No role assigned - default to viewer
                    sessionStorage.setItem('userRole', JSON.stringify({ role: 'viewer' }));
                }

                showSuccess('Login successful! Redirecting...');

                // Redirect based on role
                setTimeout(() => {
                    if (userRole && (userRole.role === 'admin' || userRole.role === 'coach')) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                
                // Provide user-friendly error messages
                let errorMsg = 'Invalid email or password. Please try again.';
                
                if (error.message) {
                    // Check for specific error types
                    if (error.message.includes('Invalid login credentials')) {
                        errorMsg = 'Invalid email or password. Please check your credentials and try again.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMsg = 'Please confirm your email address before logging in. Check your inbox for a confirmation link.';
                    } else if (error.message.includes('User not found')) {
                        errorMsg = 'No account found with this email address. Please check your email or create a new account.';
                    } else if (error.message.includes('Too many requests')) {
                        errorMsg = 'Too many login attempts. Please wait a few minutes before trying again.';
                    } else {
                        // For any other error, use the original message
                        errorMsg = error.message;
                    }
                }
                
                showError(errorMsg);
                resetLoginButton();
            }
        });

        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.classList.add('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            infoMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            infoMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            infoMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function resetLoginButton() {
            if (!loginButton) {
                return;
            }

            const labelText = (window.t && typeof window.t === 'function')
                ? window.t('login.signInButton')
                : 'Login';

            const markup = `
                <span class="button-icon" aria-hidden="true">
                    <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                </span>
                <span data-i18n="login.signInButton">${labelText}</span>
            `.trim();

            loginButton.innerHTML = markup;

            loginButton.disabled = false;
            lucide.createIcons();
        }

        // Language change listener
        document.addEventListener('languagechange', () => {
            if (window.i18n && window.i18n.translatePage) {
                window.i18n.translatePage();
            }
            lucide.createIcons();
            ensurePlaceholders();
            resetLoginButton();
        });

        function ensurePlaceholders() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput) {
                const fallback = emailInput.getAttribute('data-placeholder-default') || 'Enter your email';
                const current = emailInput.getAttribute('placeholder');
                if (!current || current.toLowerCase() === 'null') {
                    emailInput.setAttribute('placeholder', fallback);
                }
            }

            if (passwordInput) {
                const fallback = passwordInput.getAttribute('data-placeholder-default') || 'Enter your password';
                const current = passwordInput.getAttribute('placeholder');
                if (!current || current.toLowerCase() === 'null') {
                    passwordInput.setAttribute('placeholder', fallback);
                }
            }
        }
    </script>
</body>
</html>
